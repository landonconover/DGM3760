<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DGM 3760 Assignment 2</title>

    <link href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

<!--     <div class="row">
            <div class="span12 header">
                <h2>Assignment 1</h2>
                <p class="lead">Send an email from a form</p>
            </div>
        </div> -->

    <div class="container-fluid">
        <div class="row main">
            <div class="span4">
                <h3>Employees</h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>Delete</th>
                      <th>#</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                    </tr>
                    </thead>
                    <tbody id='empBody'>
                        <script id="empRowTemplate" type='text/x-handlebars-template'>
                            {{#each this}}
                            <tr>
                              <td class='center'>
                              {{!<button class='deleteBtn' data-empid='id'>Delete</button>}}
                              <input type="checkbox" name='del' id='{{id}}' value="{{id}}">
                              </td>
                              <td>{{id}}</td>
                              <td>{{fName}}</td>
                              <td>{{lName}}</td>
                              <td>{{email}}</td>
                              <td>{{gender}}</td>
                            </tr>
                            {{/each}}
                        </script>
                    </tbody>
                </table>
                <button id="addNew">Add New Employee</button>
                <button id="delete">Delete Selected</button>
            </div>
        </div>

        <div class="span4 thanks">
            <h3>Thanks!</h3>
            <hr>
            <p>Someone will be in contact shortly.</p>
        </div>    
    </div>

    <!-- Dialog to add new employee -->
    <div id="addNewEmpDialog">
        <form id="contactForm">
            <fieldset>
            <legend>Add New Employee</legend>

            <label>First Name</label>
            <input type="text" name="fName" placeholder="First" required>

            <label>Last Name</label>
            <input type="text" name="lName" placeholder="Last" required>

            <label>Email</label>
            <input type="text" name="email" placeholder="YourEmail@somewhere.com" required>

            <label>Employee Type</label>
                <select id="types" name="empType" required>
                  <script id="reasonTemplate" type='text/x-handlebars-template'>
                    {{#each this}}
                    <option value='{{id}}'>{{type}}</option>
                    {{/each}}
                  </script>
                </select>

            <label>Gender</label>
            <label class="radio">
              <input type="radio" name="gender" value="male" checked>
                Male
            </label>
            <label class="radio">
              <input type="radio" name="gender" value="female">
                Female
            </label>

            <br />
            <button type="submit" class="btn">Add Employee</button>
            </fieldset>
        </form>
    </div>
    <!-- End Employee Dialog -->
    

    <script src="js/jQuery.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src='js/main.js'></script>

</body>
</html>
