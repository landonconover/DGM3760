<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DGM 3760 Assignment 3</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>


    <div class="container-fluid">
        <div class="row main">
          <div class="span4">
            <form id="contactForm">
                  <fieldset>
                    <legend>Subscribe to our newsletter!</legend>

                    <label>First Name</label>
                    <input type="text" name="fName" placeholder="First Name" required>

                    <label>Last Name</label>
                    <input type="text" name="lName" placeholder="Last Name" required>

                    <label>Email</label>
                    <input type="text" name="email" placeholder="YourEmail@somewhere.com" required>
                    
                    <br />
                    <button type="submit" class="btn">Subscribe</button>
                  </fieldset>
                </form>
            </div>
            
        </div>

        <div class="span4 thanks">
            <h3>Thanks!</h3>
            <hr>
            <p>Glad you could subscribe!</p>
        </div>  

        <div class="row spam">
            <div class="span4">
                <form id="spamForm">
                  <fieldset>
                    <legend>Send a Message!</legend>

                    <label>Subject</label>
                    <input type="text" name="subject" placeholder="" required>

                    <label>Message</label>
                    <textarea rows="3" name="message" placeholder=''></textarea>
                    
                    <br />
                    <button type="submit" class="btn">Send</button>
                  </fieldset>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="span3">
                    <button class="btn" id="sendBtn">Show/Hide Spamer</button>
            </div>
        </div>

    </div> 

    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/main.js'></script>

</body>
</html>
